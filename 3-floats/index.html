<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex. Floats</title>
	<style>
		body{
			width: 400px;
			height: 600px;
		}
		header{
			width: 100%;
			height: 25%;
			background-color: gray;
			border-bottom: 15px solid #A6A6A6;
		}
		div{
			float: left;			
		}
		main{
			width: 100%;
			height: 65%;
		}
		div#left{
			width: 25%;
			height: 100%;
			background-color: #2E2E2E;
		}
		div#right{
			width: 75%;
			height: 100%;
			background-color: #D1D1D1;
		}
		footer{
			width: 100%;
			height: 20%;
			background-color: #ADADAD;
			clear:both;
		}

	</style>
</head>
<body>
	<header></header>
	<main>
		<div id="left"></div>
		<div id="right"></div>
	</main>
	<footer></footer>
</body>
</html>
